<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Register</title>
    <link rel="stylesheet" href="/artist/styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/styles_body.css">
       
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <h2 id="form-title">Login</h2>

            <form id="auth-form">
                <div id="name-field" class="input-field hidden">
                    <input type="text" id="full-name" placeholder="Full Name">
                </div>

                <div class="input-field">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-field">
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div id="role-field" class="input-field hidden">
                    <select id="role">
                        <option value="customer">Customer</option>
                        <option value="artist">Artist</option>
                        <option value="venue_manager">Location Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" id="auth-btn">Login</button>

                <p id="toggle-text">Don't have an account? <span id="toggle-btn">Register</span></p>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="login_script.js"></script>
</body>
</html>
